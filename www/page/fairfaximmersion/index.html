        function toTitleCase(str) {
            return str.replace(/\w\S*/g, function (txt) { return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase(); });
        }

        // Add data from district csv to district shapes
        function AddDistrictData(districts, districtData) {
            districts.features.forEach(function (district) {
                // Map data has districts in uppercase - fix
                district.properties.DISTRICT = toTitleCase(district.properties.DISTRICT);

                districtData.forEach(function (data) {
                    if (district.properties.DISTRICT == data.district) {
                        // Supervisors in map are out of date
                        district.properties.NAME = data.supervisor;
                        district.properties.supervisorTitle = data.supervisorTitle;
                        district.properties.supervisorParty = data.supervisorParty;
                        district.properties.supervisorEmail = data.supervisorEmail;
                        district.properties.supervisorTwitter = data.supervisorTwitter;
                        district.properties.supervisorFacebook = data.supervisorFacebook;
                        district.properties.SupervisorPhone1 = data.SupervisorPhone1;
                        district.properties.supervisorWebsite = data.supervisorWebsite;

                        district.properties.schoolBoard = data.schoolBoard;
                        district.properties.schoolBoardTitle = data.schoolBoardTitle;
                        district.properties.schoolBoardEmail = data.schoolBoardEmail;
                        district.properties.schoolBoardTwitter = data.schoolBoardTwitter;
                        district.properties.schoolBoardFacebook = data.schoolBoardFacebook;
                        district.properties.schoolBoardPhone = data.schoolBoardPhone;
                        district.properties.schoolBoardWebsite = data.schoolBoardWebsite;
                        district.properties.schoolBoardCountyWebsite = data.schoolBoardCountyWebsite;
                    }
                });
            });
        }

        // Get the locations of the immersion schools from the list of all facilities, and add school data
        function getImmersionSchools(facilities, immersionSchoolData) {
            var immersionSchools = [];
            immersionSchools.features = [];
            facilities.features.forEach(function (facility) {
                immersionSchoolData.forEach(function (school) {
                    if (facility.properties.HOME_URL && (facility.properties.HOME_URL == school.url)) {
                        facility.properties.name = school.name;
                        facility.properties.language = school.language;
                        facility.properties.schoolType = school.type;
                        facility.properties.immersionType = school.immersionType;
                        immersionSchools.features.push(facility);
                    }
                });
            });
            // Remove duplicates in the geodata
            immersionSchools.features = _.uniq(immersionSchools.features, function (d) {
                return d.properties.HOME_URL;
            })
            return immersionSchools;
        }


        // http://stackoverflow.com/questions/14492284/center-a-map-in-d3-given-a-geojson-object
        function makeProjection(features) {
            var projection = d3.geo.albers()
                .scale(1)
                .translate([0, 0]);

            // Create a path generator.
            var path = d3.geo.path()
                .projection(projection);

            // Compute the bounds of a feature of interest, then derive scale & translate.
            var scootLeft = 100;
            var b = path.bounds(features),
                s = .95 / Math.max((b[1][0] - b[0][0]) / width, (b[1][1] - b[0][1]) / height),
                t = [((width - s * (b[1][0] + b[0][0])) / 2) - scootLeft, (height - s * (b[1][1] + b[0][1])) / 2];

            // Update the projection to use computed scale & translate.
            projection
                .scale(s)
                .translate(t);

            return projection;
        }
